# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appdistribunaia

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://distribunaia.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_02853e766a6f42b7af2d22d40cabf537 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1a8443b388d944eeaaef1978a12155d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: distribunaia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_02853e766a6f42b7af2d22d40cabf537 }}/libro-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appdistribunaia'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25f6b8dfb9c34d7ba6fe04647f19c617 }}
        images: 'distribunaia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_02853e766a6f42b7af2d22d40cabf537 }}/libro-app:${{ github.sha }}'