# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appdistribunaia

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://distribunaia.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d500537eb84c41ec8c2efe0c13ef0b4b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_288c8db49e9c4284b76fe49a5ed34284 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: distribunaia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d500537eb84c41ec8c2efe0c13ef0b4b }}/libro-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appdistribunaia'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1a007ab9db1473dbb98dcb54146aa17 }}
        images: 'distribunaia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d500537eb84c41ec8c2efe0c13ef0b4b }}/libro-app:${{ github.sha }}'